<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Little Lemon logo" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Book a table</h1>
      <form action="" method="post">
        <!-- Fieldset groups radio buttons -->
        <fieldset id="size">
          <label>
            <input type="radio" value="2" name="size" /> 2-person table
          </label>
          <label>
            <input type="radio" value="4" name="size" checked /> 4-person table
          </label>
          <label>
            <input type="radio" value="6" name="size" /> 6-person table
          </label>
        </fieldset>
        <fieldset id="location">
          <label>
            <input
              type="radio"
              value="indoors"
              name="location"
              checked
            />Indoors
          </label>
          <label>
            <input type="radio" value="outdoors" name="location" />Outdoors
          </label>
        </fieldset>
        <button type="submit">Book table</button>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
