<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Little Lemon logo" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Book a table</h1>
      <form action="" method="post">
        <!-- Fieldset groups radio buttons -->
        <div>
          <label for="booking_date">Booking Date</label>
          <input type="date" name="booking_date" id="booking_date" />
        </div>
        <div>
          <label for="booking_people">Numbe of People</label>
          <!-- Oniput (JS code): updates the output value with the value of the slider when it changes -->
          <input
            type="range"
            name="booking_people"
            id="booking_people"
            min="1"
            max="10"
            value="4"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>4</output>
        </div>
        <div>
          <label for="booking_location">Location</label>
          <input
            id="booking_location"
            name="booking_location"
            list="locations"
          />
          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>
        <div>
          <label>I agree to the cancellation policy
          <input type="checkbox" required>
        </label>
        </div>
        <button type="submit">Book table</button>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
